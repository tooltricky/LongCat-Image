<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>AI工具猎手 - 视频生成器</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #eee;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: #2d2d2d;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            max-width: 800px;
            width: 100%;
        }

        h1 { margin-top: 0; color: #00ff9d; }

        .preview-area {
            position: relative;
            width: 100%;
            aspect-ratio: 16/9;
            background: #000;
            margin-bottom: 20px;
            border: 2px solid #444;
            overflow: hidden;
        }

        /* 实际用于录制的Canvas，平时隐藏或缩小显示 */
        canvas {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }

        textarea {
            width: 100%;
            height: 150px;
            background: #111;
            color: #0f0;
            border: 1px solid #444;
            padding: 10px;
            font-family: 'Courier New', monospace;
            resize: vertical;
        }

        button {
            padding: 12px 24px;
            background: #00ff9d;
            color: #000;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }

        button:hover { background: #00cc7d; }
        button:disabled { background: #555; cursor: not-allowed; }

        .status {
            margin-top: 10px;
            font-weight: bold;
            color: #ffcc00;
        }
        
        .hint {
            font-size: 0.9em;
            color: #aaa;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI工具猎手 - 视频素材生成</h1>
    
    <div class="preview-area">
        <canvas id="videoCanvas" width="1920" height="1080"></canvas>
    </div>

    <div class="controls">
        <div style="flex:1;">
            <label for="customCode">背景代码素材 (在此处粘贴你的代码):</label>
            <textarea id="customCode" placeholder="在此粘贴代码...">
import torch
from transformers import AutoModelForCausalLM, AutoTokenizer

model_id = "ai-hunter/6b-model"
tokenizer = AutoTokenizer.from_pretrained(model_id)
model = AutoModelForCausalLM.from_pretrained(
    model_id, 
    device_map="auto", 
    torch_dtype=torch.float16
)

def generate_text(prompt):
    inputs = tokenizer(prompt, return_tensors="pt").to("cuda")
    outputs = model.generate(**inputs, max_new_tokens=50)
    return tokenizer.decode(outputs[0], skip_special_tokens=True)

# Optimization for Consumer GPU
# Quantization: 4-bit / 8-bit
# VRAM Usage: < 6GB
# Inference Speed: 30 tok/s

class NeuralNet(nn.Module):
    def __init__(self):
        super(NeuralNet, self).__init__()
        self.flatten = nn.Flatten()
        self.linear_relu_stack = nn.Sequential(
            nn.Linear(28*28, 512),
            nn.ReLU(),
            nn.Linear(512, 512),
            nn.ReLU(),
            nn.Linear(512, 10)
        )
            </textarea>
            <p class="hint">提示：你可以随意替换上面的代码文本。</p>
        </div>
    </div>

    <button id="startBtn" onclick="startRecording()">开始生成视频 (8秒)</button>
    <div id="status" class="status"></div>
</div>

<script>
    const canvas = document.getElementById('videoCanvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const btn = document.getElementById('startBtn');
    const codeInput = document.getElementById('customCode');

    // 配置参数
    const DURATION = 8000; // 8秒
    const FPS = 30;
    
    let animationId;
    let codeLines = [];
    let scrollY = 0;
    
    // 初始化代码行
    function initCodeLines() {
        const text = codeInput.value || "Console.log('Error');";
        codeLines = text.split('\n');
        // 为了循环滚动，复制几份
        while(codeLines.length < 100) {
            codeLines = codeLines.concat(codeLines);
        }
    }

    // 绘制每一帧
    function drawFrame(timestamp) {
        // 1. 背景清空 (极客黑)
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 2. 绘制滚动的代码背景
        ctx.font = '24px "Courier New", monospace';
        ctx.textAlign = 'left';
        ctx.textBaseline = 'top';
        
        const lineHeight = 30;
        // 让代码向上滚动
        scrollY -= 2; // 滚动速度
        
        // 如果滚过头了，重置
        if (Math.abs(scrollY) > (codeLines.length * lineHeight) / 2) {
            scrollY = 0;
        }

        codeLines.forEach((line, index) => {
            const y = scrollY + (index * lineHeight);
            // 只绘制在屏幕内的
            if (y > -50 && y < canvas.height + 50) {
                // 计算透明度，制造上下边缘渐隐效果
                const distFromCenter = Math.abs(y - canvas.height/2);
                const opacity = Math.max(0.1, 1 - (distFromCenter / (canvas.height/1.5)));
                
                ctx.fillStyle = `rgba(0, 255, 100, ${opacity * 0.4})`; // 只有0.4的最高透明度，作为背景
                ctx.fillText(line, 40, y);
            }
        });

        // 3. 绘制暗角/蒙版，让中间文字更清晰
        const gradient = ctx.createRadialGradient(
            canvas.width/2, canvas.height/2, 100,
            canvas.width/2, canvas.height/2, canvas.width/1.2
        );
        gradient.addColorStop(0, "rgba(0,0,0,0.6)");
        gradient.addColorStop(1, "rgba(0,0,0,0.9)");
        ctx.fillStyle = gradient;
        ctx.fillRect(0,0, canvas.width, canvas.height);

        // 4. 绘制核心文字
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        
        // 文字发光效果
        ctx.shadowColor = "#00ffcc";
        ctx.shadowBlur = 20;
        
        // 主标题
        ctx.font = 'bold 90px "Microsoft YaHei", sans-serif';
        ctx.fillStyle = '#ffffff';
        ctx.fillText("仅6B参数，消费级显卡可跑", canvas.width/2, canvas.height/2);

        // 装饰性光标
        const showCursor = Math.floor(timestamp / 500) % 2 === 0; // 每500ms闪烁
        if (showCursor) {
           ctx.fillRect(canvas.width/2 + 580, canvas.height/2 - 40, 10, 80);
        }
        
        // 重置阴影
        ctx.shadowBlur = 0;
    }

    async function startRecording() {
        btn.disabled = true;
        statusEl.textContent = "正在渲染并录制中，请勿关闭页面...";
        initCodeLines();
        scrollY = 0;

        // 捕捉 Canvas 流
        const stream = canvas.captureStream(FPS);
        const mediaRecorder = new MediaRecorder(stream, {
            mimeType: 'video/webm; codecs=vp9',
            videoBitsPerSecond: 5000000 // 5Mbps 高画质
        });

        const chunks = [];
        mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
        
        mediaRecorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            
            // 自动下载
            const a = document.createElement('a');
            a.href = url;
            a.download = `AI工具猎手_素材_${new Date().getTime()}.webm`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            statusEl.textContent = "生成完成！视频已下载。";
            btn.disabled = false;
            cancelAnimationFrame(animationId);
        };

        mediaRecorder.start();

        // 动画循环
        let startTime = null;
        function loop(timestamp) {
            if (!startTime) startTime = timestamp;
            drawFrame(timestamp);
            
            if (timestamp - startTime < DURATION) {
                animationId = requestAnimationFrame(loop);
            } else {
                mediaRecorder.stop();
            }
        }
        
        requestAnimationFrame(loop);
    }
    
    // 初始渲染一帧用于预览
    initCodeLines();
    drawFrame(0);

</script>

</body>
</html>
