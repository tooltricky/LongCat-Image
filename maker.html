            <label for="customCode">背景代码素材:</label>
            <textarea id="customCode" placeholder="在此粘贴代码...">

<script>
    const canvas = document.getElementById('videoCanvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const btn = document.getElementById('startBtn');
    const codeInput = document.getElementById('customCode');

    // === 配置参数 ===
    const DURATION = 8000; // 8秒
    const FPS = 30;
    const FULL_TEXT = "仅6B参数，消费级显卡可跑";
    const TYPE_SPEED = 150; // 打字速度 (毫秒/字)
    const START_DELAY = 500; // 开始前的延迟 (毫秒)
    
    let animationId;
    let codeLines = [];
    let scrollY = 0;
    
    // 初始化代码内容
    function initCodeLines() {
        const text = codeInput.value || "console.log('Hello AI');";
        codeLines = text.split('\n');
        // 复制多份以确保循环滚动无缝隙
        while(codeLines.length < 100) {
            codeLines = codeLines.concat(codeLines);
        }
    }

    /**
     * 绘制每一帧
     * @param {number} elapsed - 从录制开始经过的毫秒数
     */
    function drawFrame(elapsed) {
        const width = canvas.width;
        const height = canvas.height;

        // 1. 清空背景
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, width, height);

        // 2. 绘制滚动代码 (极客风)
        ctx.font = '24px "Courier New", monospace';
        ctx.textAlign = 'left';
        ctx.textBaseline = 'top';
        
        const lineHeight = 30;
        scrollY -= 3; // 滚动速度
        
        // 循环滚动逻辑
        if (Math.abs(scrollY) > (codeLines.length * lineHeight) / 2) {
            scrollY = 0;
        }

        codeLines.forEach((line, index) => {
            const y = scrollY + (index * lineHeight);
            if (y > -50 && y < height + 50) {
                // 距离中心越远越透明
                const distFromCenter = Math.abs(y - height/2);
                const opacity = Math.max(0.1, 1 - (distFromCenter / (height/1.5)));
                
                ctx.fillStyle = `rgba(0, 255, 100, ${opacity * 0.35})`; 
                ctx.fillText(line, 40, y);
            }
        });

        // 3. 绘制暗角蒙版 (让背景变暗，突出前景)
        const gradient = ctx.createRadialGradient(
            width/2, height/2, 100,
            width/2, height/2, width/1.2
        );
        gradient.addColorStop(0, "rgba(0,0,0,0.7)"); // 中心半透明
        gradient.addColorStop(1, "rgba(0,0,0,0.95)"); // 边缘接近全黑
        ctx.fillStyle = gradient;
        ctx.fillRect(0,0, width, height);

        // 4. 打字机效果核心逻辑
        
        // 设定字体以计算宽度
        ctx.font = 'bold 90px "Microsoft YaHei", sans-serif';
        const fullTextWidth = ctx.measureText(FULL_TEXT).width;
        
        // 计算起始X坐标 (确保最终文字整体居中)
        // 文字虽然是逐个出来的，但起始位置应该是固定的
        const startX = (width - fullTextWidth) / 2;
        const centerY = height / 2;

        // 计算当前应该显示多少个字
        let charCount = 0;
        if (elapsed > START_DELAY) {
            charCount = Math.floor((elapsed - START_DELAY) / TYPE_SPEED);
        }
        if (charCount > FULL_TEXT.length) charCount = FULL_TEXT.length;
        
        const currentText = FULL_TEXT.substring(0, charCount);

        // 绘制文字
        ctx.textAlign = 'left'; // 打字机必须左对齐
        ctx.textBaseline = 'middle';
        ctx.shadowColor = "#00ffcc";
        ctx.shadowBlur = 25; // 辉光效果
        ctx.fillStyle = '#ffffff';
        ctx.fillText(currentText, startX, centerY);

        // 5. 绘制光标
        // 光标位置 = 起始X + 当前文字宽度 + 间距
        const currentTextWidth = ctx.measureText(currentText).width;
        const cursorX = startX + currentTextWidth + 10;
        
        // 光标闪烁逻辑 (每500ms闪烁一次)
        const showCursor = Math.floor(elapsed / 500) % 2 === 0;
        
        if (showCursor) {
            ctx.shadowBlur = 10;
            ctx.fillStyle = '#00ff9d'; // 绿色极客光标
            ctx.fillRect(cursorX, centerY - 45, 15, 90); // 宽15, 高90
        }

        // 恢复阴影设置以免影响下一帧背景
        ctx.shadowBlur = 0;
    }

    async function startRecording() {
        if(btn.disabled) return;
        btn.disabled = true;
        statusEl.textContent = "正在渲染并录制中...";
        initCodeLines();
        scrollY = 0;

        // 捕捉流
        const stream = canvas.captureStream(FPS);
        const mediaRecorder = new MediaRecorder(stream, {
            mimeType: 'video/webm; codecs=vp9',
            videoBitsPerSecond: 8000000 // 8Mbps 提高码率保证清晰度
        });

        const chunks = [];
        mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
        
        mediaRecorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `AI工具猎手_打字机特效_${new Date().getTime()}.webm`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            statusEl.textContent = "生成完成！";
            btn.disabled = false;
        };

        mediaRecorder.start();

        // 动画循环逻辑
        let startTime = null;
        
        function loop(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;

            drawFrame(elapsed); // 传入经过的时间，用于计算打字进度
            
            if (elapsed < DURATION) {
                requestAnimationFrame(loop);
            } else {
                mediaRecorder.stop();
            }
        }
        
        requestAnimationFrame(loop);
    }
    
    // 预览模式：不断循环动画（模拟已经播放完的状态）
    initCodeLines();
    function previewLoop(timestamp) {
        if(!btn.disabled) {
            // 预览时显示完整文字
            drawFrame(DURATION + 1000); 
            requestAnimationFrame(previewLoop);
        }
    }
    requestAnimationFrame(previewLoop);

</script>

</body>
