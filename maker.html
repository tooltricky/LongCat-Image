<script>
    const canvas = document.getElementById('videoCanvas');
    const ctx = canvas.getContext('2d');
    const statusEl = document.getElementById('status');
    const btn = document.getElementById('startBtn');
    const codeInput = document.getElementById('customCode');

    // === 配置参数 ===
    const DURATION = 8000;
    const FPS = 30;
    const FULL_TEXT = "仅6B参数，消费级显卡可跑";
    const TYPE_SPEED = 150; 
    const START_DELAY = 500; 
    
    let animationId;
    let codeLines = [];
    let scrollY = 0;
    
    function initCodeLines() {
        const text = codeInput.value || "console.log('Hello AI');";
        codeLines = text.split('\n');
        while(codeLines.length < 100) {
            codeLines = codeLines.concat(codeLines);
        }
    }

    function drawFrame(elapsed) {
        const width = canvas.width;
        const height = canvas.height;

        // 1. 清空背景
        ctx.fillStyle = '#050505';
        ctx.fillRect(0, 0, width, height);

        // 2. 绘制滚动代码
        ctx.font = '24px "Courier New", monospace';
        ctx.textAlign = 'left';
        ctx.textBaseline = 'top';
        
        const lineHeight = 30;
        scrollY -= 3;
        
        if (Math.abs(scrollY) > (codeLines.length * lineHeight) / 2) {
            scrollY = 0;
        }

        codeLines.forEach((line, index) => {
            const y = scrollY + (index * lineHeight);
            if (y > -50 && y < height + 50) {
                const distFromCenter = Math.abs(y - height/2);
                // 【修改点1】这里提高了代码的可见度
                // 之前的系数是 0.35，现在改为 0.6，让代码更亮
                const opacity = Math.max(0.1, 1 - (distFromCenter / (height/1.5)));
                ctx.fillStyle = `rgba(0, 255, 100, ${opacity * 0.6})`; 
                ctx.fillText(line, 40, y);
            }
        });

        // 3. 绘制暗角蒙版
        const gradient = ctx.createRadialGradient(
            width/2, height/2, 100,
            width/2, height/2, width/1.1
        );
        // 【修改点2】大幅降低了中间遮罩的浓度
        // 中间透明度从 0.7 降为 0.4 (透出更多背景)
        gradient.addColorStop(0, "rgba(0,0,0,0.4)"); 
        // 边缘透明度从 0.95 降为 0.9
        gradient.addColorStop(1, "rgba(0,0,0,0.9)"); 
        
        ctx.fillStyle = gradient;
        ctx.fillRect(0,0, width, height);

        // 4. 打字机文字
        ctx.font = 'bold 90px "Microsoft YaHei", sans-serif';
        const fullTextWidth = ctx.measureText(FULL_TEXT).width;
        
        const startX = (width - fullTextWidth) / 2;
        const centerY = height / 2;

        let charCount = 0;
        if (elapsed > START_DELAY) {
            charCount = Math.floor((elapsed - START_DELAY) / TYPE_SPEED);
        }
        if (charCount > FULL_TEXT.length) charCount = FULL_TEXT.length;
        
        const currentText = FULL_TEXT.substring(0, charCount);

        ctx.textAlign = 'left';
        ctx.textBaseline = 'middle';
        
        // 文字阴影增强，防止背景太亮导致文字看不清
        ctx.shadowColor = "#000000"; // 使用黑色阴影衬托白字
        ctx.shadowBlur = 10;
        ctx.shadowOffsetX = 2;
        ctx.shadowOffsetY = 2;
        
        ctx.fillStyle = '#ffffff';
        ctx.fillText(currentText, startX, centerY);
        
        // 额外的辉光层 (让文字发光，但和黑色阴影分开绘制)
        ctx.shadowColor = "#00ffcc";
        ctx.shadowBlur = 20;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 0;
        ctx.fillStyle = "rgba(255,255,255,0.3)"; // 仅绘制发光层
        ctx.fillText(currentText, startX, centerY);

        // 5. 绘制光标
        const currentTextWidth = ctx.measureText(currentText).width;
        const cursorX = startX + currentTextWidth + 10;
        
        const showCursor = Math.floor(elapsed / 500) % 2 === 0;
        
        if (showCursor) {
            ctx.shadowColor = "#00ffcc";
            ctx.shadowBlur = 15;
            ctx.fillStyle = '#00ff9d';
            ctx.fillRect(cursorX, centerY - 45, 15, 90);
        }

        ctx.shadowBlur = 0;
        ctx.shadowOffsetX = 0;
        ctx.shadowOffsetY = 0;
    }

    async function startRecording() {
        if(btn.disabled) return;
        btn.disabled = true;
        statusEl.textContent = "正在渲染并录制中...";
        initCodeLines();
        scrollY = 0;

        const stream = canvas.captureStream(FPS);
        const mediaRecorder = new MediaRecorder(stream, {
            mimeType: 'video/webm; codecs=vp9',
            videoBitsPerSecond: 8000000
        });

        const chunks = [];
        mediaRecorder.ondataavailable = (e) => chunks.push(e.data);
        
        mediaRecorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = `AI工具猎手_高亮背景_${new Date().getTime()}.webm`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
            
            statusEl.textContent = "生成完成！";
            btn.disabled = false;
        };

        mediaRecorder.start();

        let startTime = null;
        function loop(timestamp) {
            if (!startTime) startTime = timestamp;
            const elapsed = timestamp - startTime;
            drawFrame(elapsed);
            if (elapsed < DURATION) {
                requestAnimationFrame(loop);
            } else {
                mediaRecorder.stop();
            }
        }
        requestAnimationFrame(loop);
    }
    
    initCodeLines();
    function previewLoop(timestamp) {
        if(!btn.disabled) {
            drawFrame(DURATION + 1000); 
            requestAnimationFrame(previewLoop);
        }
    }
    requestAnimationFrame(previewLoop);

</script>
