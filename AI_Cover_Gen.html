<!DOCTYPE html>

<head>

    <title>AIå·¥å…·çŒæ‰‹ - å°é¢ç”Ÿæˆå™¨</title>
    <style>
        body {

            background-color: #f0f2f5;
            display: flex;

        h1 {

        .container {

        }

        }
    </style>
</head>
<body>

    <h1>ğŸ¬ AIå·¥å…·çŒæ‰‹ - çˆ†æ¬¾å°é¢ç”Ÿæˆå™¨</h1>

    <div class="container">
        <!-- æ§åˆ¶é¢æ¿ -->
        <div class="controls">
            <div class="control-group">
                <label>1. æ ‡é¢˜æ–‡å­— (å¤§å­—)</label>
                <input type="text" id="titleText" value="ä¸­æ–‡ç”Ÿå›¾ç¥å™¨" oninput="drawCanvas()">
            </div>

            <div class="control-group">
                <label>2. å·¦ä¾§ï¼šä¹±ç å›¾ (âŒ)</label>
                <input type="file" id="imgLeftInput" accept="image/*" onchange="handleImageUpload(this, 'left')">
                <div class="note">å»ºè®®ä¸Šä¼ 9:16å›¾ç‰‡ï¼Œç³»ç»Ÿå°†è‡ªåŠ¨å±…ä¸­è£å‰ª</div>
            </div>

            <div class="control-group">
                <label>3. å³ä¾§ï¼šå®Œç¾å›¾ (âœ…)</label>
                <input type="file" id="imgRightInput" accept="image/*" onchange="handleImageUpload(this, 'right')">
                <div class="note">å»ºè®®ä¸Šä¼ 9:16å›¾ç‰‡ï¼Œç³»ç»Ÿå°†è‡ªåŠ¨å±…ä¸­è£å‰ª</div>
            </div>

            <div class="control-group">
                <label>è°ƒæ•´å­—ä½“ä½ç½® (Yè½´)</label>
                <input type="range" id="textPos" min="100" max="1800" value="960" style="width:100%" oninput="drawCanvas()">
            </div>

            <button onclick="downloadImage()">â¬‡ï¸ ä¸‹è½½å°é¢å›¾</button>
        </div>

        <!-- é¢„è§ˆåŒºåŸŸ -->
        <div class="preview-area">
            <!-- ç”»å¸ƒå°ºå¯¸è®¾ç½®ä¸º 1080x1920 (9:16 1080p) -->
            <canvas id="coverCanvas" width="1080" height="1920"></canvas>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('coverCanvas');
        const ctx = canvas.getContext('2d');
        
        // å­˜å‚¨åŠ è½½çš„å›¾ç‰‡å¯¹è±¡
        let imgLeft = null;
        let imgRight = null;

        // åˆå§‹åŒ–
        window.onload = function() {
            drawCanvas();
        };

        // å¤„ç†å›¾ç‰‡ä¸Šä¼ 
        function handleImageUpload(input, side) {
            const file = input.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                const img = new Image();
                img.onload = function() {
                    if (side === 'left') {
                        imgLeft = img;
                    } else {
                        imgRight = img;
                    }
                    drawCanvas();
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // æ ¸å¿ƒç»˜åˆ¶é€»è¾‘
        function drawCanvas() {
            // 1. æ¸…ç©ºç”»å¸ƒ & å¡«å……èƒŒæ™¯
            ctx.fillStyle = '#1a1a1a';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            const w = canvas.width;
            const h = canvas.height;
            const mid = w / 2;

            // 2. ç»˜åˆ¶å·¦å›¾ (è£å‰ªå±…ä¸­)
            if (imgLeft) {
                drawImageCentered(imgLeft, 0, 0, mid, h);
            } else {
                // é»˜è®¤å ä½
                ctx.fillStyle = '#333';
                ctx.fillRect(0, 0, mid, h);
                ctx.fillStyle = '#555';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText("ä¸Šä¼ å·¦å›¾", mid/2, h/2);
            }

            // 3. ç»˜åˆ¶å³å›¾ (è£å‰ªå±…ä¸­)
            if (imgRight) {
                drawImageCentered(imgRight, mid, 0, mid, h);
            } else {
                // é»˜è®¤å ä½
                ctx.fillStyle = '#444';
                ctx.fillRect(mid, 0, mid, h);
                ctx.fillStyle = '#666';
                ctx.font = '40px Arial';
                ctx.textAlign = 'center';
                ctx.fillText("ä¸Šä¼ å³å›¾", mid + mid/2, h/2);
            }

            // 4. ç»˜åˆ¶åˆ†å‰²çº¿
            ctx.beginPath();
            ctx.moveTo(mid, 0);
            ctx.lineTo(mid, h);
            ctx.lineWidth = 10;
            ctx.strokeStyle = '#ffffff';
            ctx.stroke();

            // 5. ç»˜åˆ¶åŠé€æ˜è’™å±‚ (å¢å¼ºæ–‡å­—å¯¹æ¯”åº¦)
            // åªæœ‰å½“æœ‰å›¾ç‰‡æ—¶æ‰åŠ ä¸€ç‚¹è’™å±‚
            if(imgLeft || imgRight) {
                ctx.fillStyle = 'rgba(0,0,0,0.3)';
                ctx.fillRect(0, 0, w, h);
            }

            // 6. ç»˜åˆ¶çº¢å‰ (å·¦ä¾§å±…ä¸­)
            drawSymbol('cross', mid/2, h/2);

            // 7. ç»˜åˆ¶ç»¿é’© (å³ä¾§å±…ä¸­)
            drawSymbol('check', mid + mid/2, h/2);

            // 8. ç»˜åˆ¶å¤§æ ‡é¢˜
            const title = document.getElementById('titleText').value;
            const textY = parseInt(document.getElementById('textPos').value);
            
            ctx.save();
            ctx.translate(w/2, textY);
            
            // æ–‡å­—è®¾ç½®
            ctx.font = 'bold 130px "Microsoft YaHei", "SimHei", sans-serif';
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            
            // é˜´å½±
            ctx.shadowColor = "rgba(0, 0, 0, 0.8)";
            ctx.shadowBlur = 20;
            ctx.shadowOffsetX = 5;
            ctx.shadowOffsetY = 5;

            // æè¾¹
            ctx.lineWidth = 25;
            ctx.strokeStyle = '#cc0000'; // çº¢è‰²æè¾¹ï¼Œæ›´æœ‰å†²å‡»åŠ›ï¼Œæˆ–è€…é»‘è‰² #000
            ctx.strokeText(title, 0, 0);
            
            // å¡«å……
            ctx.fillStyle = '#ffffff'; // é»„è‰² #FFEB3B æˆ–è€… ç™½è‰² #FFF
            ctx.fillText(title, 0, 0);
            
            ctx.restore();
        }

        // è¾…åŠ©å‡½æ•°ï¼šå±…ä¸­è£å‰ªç»˜åˆ¶å›¾ç‰‡
        function drawImageCentered(img, x, y, targetW, targetH) {
            // è®¡ç®—ç¼©æ”¾æ¯”ä¾‹ï¼Œç±»ä¼¼ object-fit: cover
            const scale = Math.max(targetW / img.width, targetH / img.height);
            const sw = targetW / scale;
            const sh = targetH / scale;
            const sx = (img.width - sw) / 2;
            const sy = (img.height - sh) / 2;

            ctx.drawImage(img, sx, sy, sw, sh, x, y, targetW, targetH);
        }

        // è¾…åŠ©å‡½æ•°ï¼šç»˜åˆ¶ç¬¦å·
        function drawSymbol(type, x, y) {
            ctx.save();
            ctx.translate(x, y);
            ctx.shadowColor = "rgba(0,0,0,0.5)";
            ctx.shadowBlur = 10;

            if (type === 'cross') {
                // ç”»çº¢å‰
                const size = 150;
                ctx.beginPath();
                ctx.strokeStyle = '#ff3333';
                ctx.lineWidth = 40;
                ctx.lineCap = 'round';
                ctx.moveTo(-size/2, -size/2);
                ctx.lineTo(size/2, size/2);
                ctx.moveTo(size/2, -size/2);
                ctx.lineTo(-size/2, size/2);
                ctx.stroke();
            } else if (type === 'check') {
                // ç”»ç»¿é’©
                const size = 150;
                ctx.beginPath();
                ctx.strokeStyle = '#00cc66';
                ctx.lineWidth = 40;
                ctx.lineCap = 'round';
                ctx.moveTo(-size/1.5, 0);
                ctx.lineTo(-size/4, size/2);
                ctx.lineTo(size/1.2, -size/1.2);
                ctx.stroke();
            }
            ctx.restore();
        }

        // ä¸‹è½½åŠŸèƒ½
        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'longcat_cover.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
    </script>
</body>
</html>
